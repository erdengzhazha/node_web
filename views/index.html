<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {{if age<20 }}
    <h2>小于</h2>
    <h1>主页 title : {{title}}</h1>
    <h1>姓名: {{name}}</h1>
    <!-- 判断年龄大小   -->
    <h1>年龄: {{age}}</h1>
    {{/if}}

    {{if age>20 }}
    <h2>大于</h2>
    <h1>主页 title : {{title}}</h1>
    <h1>姓名: {{name}}</h1>
    <!-- 判断年龄大小   -->
    <h1>年龄: {{age}}</h1>
    {{each list as item}}
    <p>id:{{item.id}} , price:{{item.price}}</p>
    {{/each}}
    {{/if}}
</body>
</html>
